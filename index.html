<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingland Game</title>
    <style>
        <link rel="stylesheet" href="style.css">
    </style>
</head>
<body>
    <div id="game">
        <h1>Kingland Game</h1>
        <div id="resources">
            <p>Gold: <span id="gold">0</span></p>
            <p>Food: <span id="food">0</span></p>
        </div>
        <div id="actions">
            <button onclick="buildBuilding()">Build Building (-10 Gold)</button>
            <button onclick="attackEnemy()">Attack Enemy (-5 Gold)</button>
        </div>
        <div id="stats">
            <p>Player Health: <span id="playerHealth">100</span></p>
            <p>Enemy Health: <span id="enemyHealth">50</span></p>
        </div>
        <div id="map">
            <p>Click on the map to place a building:</p>
            <div id="gameMap"></div>
        </div>
    </div>
    <script src="script.js">
   
    </script>
</body>
</html>
